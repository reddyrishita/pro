<div class="register-page" [ngClass]="{'dark-mode': isDarkMode}">
    <div class="register-container">
      <h1>Please Fill Out the Form to Register!</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
  
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" formControlName="username" placeholder="Enter your username">
          <div class="error" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
            Username is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email">
          <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            Please enter a valid email
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password">
          <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            Password must be at least 6 characters
          </div>
        </div>
  
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
        <p>Already have an account? <a (click)="goToLogin()">Login</a></p>
      </form>
    </div>
    <div class="register-image-container">
      <div class="register-image">
        <img src="assets/image/registerwicket.png" alt="Register Image">
      </div>
    </div>
    <button class="dark-mode-toggle" (click)="toggleDarkMode()">
      {{ isDarkMode ? 'ðŸŒž' : 'ðŸŒ™' }}
    </button>
  </div>
